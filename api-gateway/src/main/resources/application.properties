spring.application.name=api-gateway
server.port=8085

# Point to the Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# --- Route Configuration ---
# Route requests for /api/products/** to the Product Service
# --- New & Correct Route Configuration ---
spring.cloud.gateway.server.webflux.routes[0].id=product-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates=Path=/api/products/**

spring.cloud.gateway.server.webflux.routes[1].id=inventory-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates=Path=/api/inventory/**

# Enable detailed logging for key microservice components
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.client=DEBUG